<div class="container">
<table class="table">

    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">url</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pokemon of pokemones">
        <th scope="row">{{pokemon.id}}</th>
        <td>{{pokemon.nombre}}</td>
        <td>{{pokemon.url}}
        </td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
